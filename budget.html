<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget - Livability</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Common Header -->
  <header class="site-header">
    <div class="container">
      <h1 class="app-name"><a href="index.html">Livability</a></h1>
      <nav>
        <ul class="nav-links">
          <li><a href="budget.html">Dashboard</a></li>
          <li><a href="expenses.html">Expenses</a></li>
          <li><a href="bills.html">Bills</a></li>
          <li><a href="compare.html">Compare</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Budget Content -->
  <main class="container main-content">
    <h1>Budget Tracking</h1>
    <form id="budget-form" class="login-form">
      <label for="income">Enter Income:</label>
      <input type="number" id="income" placeholder="Enter your income" required>
      
      <label for="balance">Checking Account Balance:</label>
      <input type="number" id="balance" placeholder="Enter your account balance" required>
      
      <button type="submit" class="login-btn">Update Budget</button>
    </form>
    <!-- Updated Budget Overview Section -->
    <section id="budget-display">
      <h2>Budget Overview</h2>
      <p>
        <span class="label">Total Income:</span>
        <span class="value">$<span id="total-income">0</span></span>
      </p>
      <p>
        <span class="label">Allocated to Expenses:</span>
        <span class="value">$<span id="total-expenses">0</span></span>
      </p>
      <p>
        <span class="label">Remaining Budget:</span>
        <span class="value">$<span id="remaining-budget">0</span></span>
      </p>
    </section>
  </main>
  
  <!-- Common Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Livability. All rights reserved.</p>
    </div>
  </footer>
  
  <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Livability</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Common Header (with navigation) -->
  <header class="site-header">
    <div class="container">
      <h1 class="app-name">Livability</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="budget.html">Dashboard</a></li>
          <li><a href="expenses.html">Expenses</a></li>
          <li><a href="bills.html">Bills</a></li>
          <li><a href="compare.html">Compare</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!-- Sign Up Content -->
  <main class="container main-content">
    <h1>Sign Up</h1>
    <form id="signup-form" class="login-form">
      <label for="new-username">Username</label>
      <input 
        type="text" 
        id="new-username" 
        placeholder="Choose a username" 
        required
      >
      
      <label for="new-password">Password</label>
      <input 
        type="password" 
        id="new-password" 
        placeholder="Choose a password" 
        required
      >
      
      <button type="submit" class="login-btn">Sign Up</button>
    </form>
    <p class="signup-text">
      Already have an account?
      <a href="index.html">Login</a>
    </p>
  </main>
  
  <!-- Common Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Livability. All rights reserved.</p>
    </div>
  </footer>
  
  <script src="js/main.js"></script>
</body>
</html>

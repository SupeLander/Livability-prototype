<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expenses - Livability</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Common Header -->
  <header class="site-header">
    <div class="container">
      <h1 class="app-name">Livability</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="budget.html">Dashboard</a></li>
          <li><a href="expenses.html">Expenses</a></li>
          <li><a href="bills.html">Bills</a></li>
          <li><a href="compare.html">Compare</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Expenses Content -->
  <main class="container main-content">
    <h1>Expense Categorization</h1>
    <form id="expense-form" class="login-form">
      <label for="expense-amount">Expense Amount:</label>
      <input type="number" id="expense-amount" placeholder="Enter expense amount" required>
      
      <label for="expense-category">Category:</label>
      <select id="expense-category">
        <option value="needs">Needs</option>
        <option value="wants">Wants</option>
      </select>
      
      <button type="submit" class="login-btn">Add Expense</button>
    </form>
    
    <!-- Expense Overview Section -->
    <section id="expense-display">
      <h2>Expense Overview</h2>
      <p>
        <span class="label">Needs:</span>
        <span class="value">$<span id="total-needs">0</span></span>
      </p>
      <p>
        <span class="label">Wants:</span>
        <span class="value">$<span id="total-wants">0</span></span>
      </p>
      <p>
        <span class="label">Total Expenses:</span>
        <span class="value">$<span id="total-expenses">0</span></span>
      </p>
    </section>
  </main>
  
  <!-- Common Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Livability. All rights reserved.</p>
    </div>
  </footer>
  
  <script src="js/main.js"></script>
</body>
</html>

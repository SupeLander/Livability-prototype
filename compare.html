<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compare - Livability</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Common Header -->
  <header class="site-header">
    <div class="container">
      <h1 class="app-name"><a href="index.html">Livability</a></h1>
      <nav>
        <ul class="nav-links">
          <li><a href="budget.html">Dashboard</a></li>
          <li><a href="expenses.html">Expenses</a></li>
          <li><a href="bills.html">Bills</a></li>
          <li><a href="compare.html">Compare</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Compare Content -->
  <main class="container main-content">
    <h1>Price Comparison &amp; Affordability Analysis</h1>
    <form id="comparison-form" class="login-form">
      <label for="product1">Product 1 Price:</label>
      <input type="number" id="product1" placeholder="Enter product 1 price" required>
      
      <label for="product2">Product 2 Price:</label>
      <input type="number" id="product2" placeholder="Enter product 2 price" required>
      
      <button type="submit" class="login-btn">Compare</button>
    </form>

    <!-- Compare Overview Section (Similar to Budget Overview) -->
    <section id="comparison-display">
      <h2>Comparison Overview</h2>
      <p>
        <span class="label">Product 1:</span>
        <span class="value">$<span id="product1-value">0</span></span>
      </p>
      <p>
        <span class="label">Product 2:</span>
        <span class="value">$<span id="product2-value">0</span></span>
      </p>
      <p>
        <span class="label">Result:</span>
        <span class="value"><span id="result-text">N/A</span></span>
      </p>
    </section>
  </main>
  
  <!-- Common Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Livability. All rights reserved.</p>
    </div>
  </footer>
  
  <script src="js/main.js"></script>
</body>
</html>
